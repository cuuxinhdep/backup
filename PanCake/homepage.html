<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div id="wrapper">
        <div>
            <video autoplay muted loop id="myVideo">
                <source src="../PanCake/assets/Y2meta.app-SPIN Washington DC Grand Opening Party-(1080p).mp4" type="video/mp4">
                Your browser does not support HTML5 video.
              </video>
        </div>
        <div class="container-fluid">
            <div class="header">
                <div>
                    <button><i class="fa-solid fa-bars"></i></button>
                </div>
                <h1>
                PANCAKE
                </h1>
                <div class="book-btn">
                    <button>BOOK NOW <span>+</span></button>
                </div>
            </div>
            <div class="header-content">
                <div class="row">
                    <div class="table-box col-md-3">
                        <div class="inner-box">
                            <i class="fa-solid fa-table-tennis-paddle-ball"></i>
                            <p>TABLE <br> RESERVATION</p>
                            <span>2 to 10 Guests</span>
                        </div>
                        <div class="chevron-select">
                            <span>SELECT VENUE</span>
                            <SPan><i class="fa-solid fa-chevron-down"></i></SPan>
                        </div>
                        <div class="fuction-box">
                            <span><a href="">RESERVE NOW</a></span>
                        </div>
                    </div>
                    <div class="table-box col-md-3 table-box-event">
                        <div class="inner-box inner-box-event">
                            <i class="fa-solid fa-person-booth"></i>
                            <p>PRIVATE EVENTS</p>
                            <span>From 10 Guests to Full Buyouts <br> Custom Hours Available</span>                        
                        </div>
                        <div class="chevron-select chevron-select-event">
                            <span>SELECT VENUE</span>
                            <SPan><i class="fa-solid fa-chevron-down"></i></SPan>
                        </div>
                        <div class="fuction-box color-event color">
                            <span><a href="">NEXT</a></span>
                        </div>
                    </div>
                    <div class="table-box col-md-3 table-box-party">
                        <div class="inner-box inner-box-party">
                            <i class="fa-solid fa-wine-glass-empty"></i>
                            <p>PARTY<br>PACKAGES</p>
                            <span>4 to 20 Guests | 2 hours <br> *Limited to friday night thru Sunday</span>
                        </div>
                        <div class="chevron-select chevron-select-party">
                            <span>SELECT VENUE</span>
                            <SPan><i class="fa-solid fa-chevron-down"></i></SPan>
                        </div>
                        <div class="fuction-box color-party color">
                           <span> <a href="">BOOK ONLINE</a></span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div>
            <p>Available</p>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
